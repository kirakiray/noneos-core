        <span lang="cn">项目已存在</span>

        <span lang="cn">当前目录下已有项目文件，是否覆盖并继续创建？</span>

          >The current directory already has project files. Do you want to
          overwrite and continue creating?</span

    </p>
    <p-button slot="bottom" on:click="openProject" color="success">

        <span lang="cn">直接打开项目</span>
        <span lang="en">Open Project</span>
      </locale-text>
    </p-button>
    <p-button slot="bottom" on:click="showCoverDialog = false">
      <locale-text>
        <span lang="cn">确认覆盖</span>
        <span lang="en">Confirm Overwrite</span>
      </locale-text>
    </p-button>
    <p-button slot="bottom" variant="outlined" on:click="clickCoverCancel">
      <locale-text>
        <span lang="cn">取消</span>
        <span lang="en">Cancel</span>
      </locale-text>
    </p-button>
  </p-dialog>
  <script>
    export const parent = "../layout.html";

    export default async ({ load, url, query }) => {
      const { mount, save } = await load("/nos/fs/handle/mount/mount.js");
      const { confirm, prompt, toast } = await load(
        "/gh/ofajs/Punch-UI/packages/util.js"
      );

      return {
        data: {
          type: "app",
          dirPath: "",
          projectName: "",
          _handle: null,
          showCoverDialog: false,
          isCover: false,
        },
        proto: {
          async openProject() {
            await save(this._handle);

            await saveProject(this._handle.path);

            this.goto(
              `../dashboard.html?path=${encodeURIComponent(this._handle.path)}`
            );
          },
          clickCoverCancel() {
            this.showCoverDialog = false;
            this.dirPath = "";
            if (this.projectName === this._handle.name) {
              this.projectName = "";
            }
            this.isCover = false;
          },
          async selectDir() {
            const handle = (this._handle = await mount());
            this.dirPath = handle.path;

            if (!this.projectName) {
              this.projectName = handle.name;
            }

            const fileLen = await handle.length();

            this.isCover = false;

            if (fileLen === 1) {
              // 判断是否有隐藏文件或DS_Store文件，只有DS_Store可以视为空
              const dsStoreFile = await handle.get(".DS_Store");

              if (!dsStoreFile) {
                return;
              }
            } else if (fileLen > 0) {
              this.showCoverDialog = true;
              this.isCover = true;
            }
          },
          async confirm() {
            const templatePath = this.shadow.$(`.card.active[data-temp-path]`)
              .data.tempPath;

            if (!templatePath) {
              return;
            }

            const baseData = await load("../../template/base.json");

            if (!baseData[templatePath]) {
              return;
            }

            // 下载文件并覆盖文件
            await Promise.all(
              baseData[templatePath].files.map(async (path) => {
                const fileContent = await fetch(
                  new URL(`../../template/${templatePath}/${path}`, url)
                ).then((e) => e.text());

                const fileHandle = await this._handle.get(path, {
                  create: "file",
                });

                await fileHandle.write(fileContent);
              })
            );

            // 写入package.json
            const packagejsonHandle = await this._handle.get("package.json", {
              create: "file",
            });

            const originText = await packagejsonHandle.text();
            const originJson = originText ? JSON.parse(originText) : {};

            await packagejsonHandle.write(
              JSON.stringify(
                {
                  name: this.projectName,
                  version: "1.0.0",
                  description: "",
                  ...originJson,
                  ofaApp: true,
                  main: "index.html",
                },
                null,
                2
              )
            );

            await save(this._handle);

            await saveProject(this._handle.path);

            this.goto(
              `../dashboard.html?path=${encodeURIComponent(this._handle.path)}`
            );
          },
        },
        async attached() {
          this.emit("active-page", {
            composed: true,
            data: { name: "start" },
          });

          if (query.from === "create") {
            const { getTempHandle } = await load("./main.html");
            this._handle = getTempHandle();
            if (!this._handle) {
              return;
            }
            this.dirPath = this._handle.path;
            this.projectName = this._handle.name;
          }
        },
      };
    };

    export const saveProject = async (path) => {
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");

      projects.push({
        path,
      });

      // 去重
      const uniqueProjects = projects.filter(
        (item, index, arr) =>
          arr.findIndex((i) => i.path === item.path) === index
      );

      localStorage.setItem("projects", JSON.stringify(uniqueProjects));
    };
  </script>
