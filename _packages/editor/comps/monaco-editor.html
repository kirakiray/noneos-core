<template component>
  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }
    iframe {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <!-- <iframe src="./monaco-editor-inner.html?frameid=123" frameborder="0"></iframe> -->
  <script>
    export default async ({ load, url }) => {
      return {
        tag: "monaco-editor",
        data: {
          _editorFrame: null,
          _frameId: null,
          _initialized: null,
        },
        proto: {
          async setValue(value) {
            await this._initialized;

            this._editorFrame.contentWindow.postMessage(
              {
                type: "setValue",
                value,
              },
              "*"
            );
          },
        },
        ready() {
          this._initialized = new Promise((resolve, reject) => {
            window.addEventListener("message", (event) => {
              if (event.data.id === this._frameId && event.data.initialized) {
                // 初始化完成
                resolve();

                this.emit("initialized");
              }
            });
          });

          this._frameId = Math.random().toString(36).slice(2);

          this.shadow.push(
            `<iframe src="${new URL(
              "./monaco-editor-inner.html",
              url
            )}?frameId=${this._frameId}" frameborder="0"></iframe>`
          );

          this._editorFrame = this.shadow.$("iframe").ele;
        },
      };
    };
  </script>
</template>
