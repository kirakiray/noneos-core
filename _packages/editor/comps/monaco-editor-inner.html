<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor</title>
    <style>
      html,
      body {
        background-color: #181818;
        color: rgb(204, 204, 204);
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      import * as monaco from "/npm/monaco-editor@0.44.0/+esm";

      // 创建编辑器
      window.editor = monaco.editor.create(
        document.getElementById("container"),
        {
          language: "html",
          theme: "vs-dark",
          tabSize: 2,
          insertSpaces: true,
          fontSize: 14,
          automaticLayout: true,
          wordWrap: "on",
        }
      );

      window.onmessage = (event) => {
        switch (event.data.type) {
          case "setValue":
            editor.setValue(event.data.value);
            break;
          case "setLanguage":
            // debugger;
            // editor.setLanguage(event.data.lang);
            break;
          case "setPlugins":
            event.data.plugins.split(" ").forEach(async (plugin) => {
              // 统一加载并初始化插件
              let pluginUrl = plugin;

              if (plugin === "prettier") {
                pluginUrl = import.meta.resolve("./plugins/prettier.js");
              }

              const { default: init } = await import(pluginUrl);

              init({ editor, monaco });
            });
            break;
        }
      };

      window.parent.postMessage(
        {
          id: new URLSearchParams(location.search).get("frameId"),
          initialized: true,
        },
        "*"
      );
    </script>
  </body>
</html>
