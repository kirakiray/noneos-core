<template page>

  <style>
    :host {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      width: 260px;
      border-right: 1px solid rgba(204, 204, 204, 0.2);
    }
    .main {
      display: flex;
      flex-direction: column;
      position: relative;
      flex: 1;
    }
    .main-top {
      height: 36px;
      border-bottom: 1px solid rgba(204, 204, 204, 0.2);
    }
    .article {
      flex: 1;
    }
  </style>
  <div class="left">
    <o-page src="./file-explore.html"></o-page>
  </div>
  <div class="main">
    <div class="main-top"></div>
    <div class="article">
      <monaco-editor
        style="width: 100%; height: 100%"
        plugins="prettier"
      ></monaco-editor>

      <!-- <monaco-editor
    style="width: 100%; height: 100%"
    plugins="http://localhost:3002/_packages/editor/comps/plugins/prettier.js"
  ></monaco-editor> -->
    </div>
  </div>
  <o-consumer
    name="project-data"
    watch:path="projectPath"
    watch:selected="selectPath"
  ></o-consumer>
  <script>
    export const parent = "./layout.html";

    export default async ({ load }) => {
      await load("../comps/monaco-editor.html");

      const { get } = await load("/nos/fs/handle/main.js");

      return {
        data: {
          projectPath: "",
          selectPath: "",
        },
        watch: {
          selectPath(newPath) {
            this.loadFile();
          },
        },
        proto: {
          async loadFile() {
            if (!this.selectPath) {
              return;
            }
            const targetHandle = await get(this.selectPath);

            if (targetHandle.kind === "file") {
              const contenet = await targetHandle.text();
              this.shadow.$("monaco-editor").setValue(contenet);
            }
          },
        },
        async attached() {
          await this.shadow.$("monaco-editor")._initialized;
        },
      };
    };
  </script>
</template>
