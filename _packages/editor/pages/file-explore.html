<template page>
  <l-m src="/_packages/n-icon/n-icon.html"></l-m>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 项目标题样式 */
    h5 {
      padding: 12px;
      margin: 0;
      font-size: 14px;
    }

    .list {
      position: relative;
      flex: 1;
    }

    /* 文件/目录项基础样式 */
    .item {
      display: flex;
      align-items: center;
      padding: 4px 12px;
      font-size: 14px;
      transition: background-color 0.03s ease-in-out;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
    }

    /* 悬停和激活状态样式 */
    .item:hover {
      background-color: rgba(204, 204, 204, 0.1);
    }

    .item.active {
      background-color: rgba(204, 204, 204, 0.2);
    }

    .item.active:hover {
      background-color: rgba(204, 204, 204, 0.25);
    }

    /* 图标样式 */
    .item-icon {
      margin-right: 4px;
      font-size: 16px;
    }

    .item-icon[icon="mdi:file-outline"] {
      color: #007acc;
    }

    .item-icon[icon="whh:html"] {
      color: #83d99f;
    }

    /* 折叠/展开图标容器样式 */
    .item-prefix {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .item-prefix.expanded {
      transform: rotate(90deg);
    }

    /* 隐藏元素的工具类 */
    .hide {
      display: none !important;
    }

    /* 子项缩进样式 */
    .item-child {
      padding-left: 20px;
    }

    /* 文件名文本截断容器 */
    .item-name-container {
      flex: 1;
      position: relative;
      height: 20px;
    }

    .item-name {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
  <h5>{{ projectName }}</h5>
  <div class="list">
    <div
      style="
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
      "
    >
      <o-fill :value="list" fill-key="path" name="file-item"> </o-fill>
      <div style="height: 16px"></div>
    </div>
  </div>
  <template name="file-item">
    <div>
      <!-- 文件/目录项 -->
      <div
        class="item"
        class:active="$host.activePath === $data.path"
        on:click="$host.clickItem($data)"
      >
        <!-- 折叠/展开图标 -->
        <div class="item-prefix" class:expanded="$data.expanded">
          <n-icon
            icon="mingcute:right-line"
            class:hide="$data.kind !== 'dir'"
          ></n-icon>
        </div>

        <!-- 文件类型图标 -->
        <n-icon :icon="$host.getIcon($data)" class="item-icon"></n-icon>

        <!-- 文件/目录名称 -->
        <div class="item-name-container">
          <div class="item-name">{{ $data.name }}</div>
        </div>
      </div>

      <!-- 子项容器 -->
      <div class="item-child">
        <o-fill :value="$data.list" fill-key="path" name="file-item"></o-fill>
      </div>
    </div>
  </template>
  <o-consumer name="project-data" watch:path="projectPath"></o-consumer>
  <script>
    export default async ({ load }) => {
      const { get } = await load("/nos/fs/handle/main.js");

      // 使用 Set 数据结构提高查找性能
      let expandedPathsSet;
      try {
        const expandedPathsArray = JSON.parse(
          sessionStorage.getItem("__expandedPaths") || "[]"
        );
        expandedPathsSet = new Set(expandedPathsArray);
      } catch (e) {
        expandedPathsSet = new Set();
      }

      // 保存展开路径到 sessionStorage 的函数
      const saveExpandedPaths = () => {
        sessionStorage.setItem(
          "__expandedPaths",
          JSON.stringify(Array.from(expandedPathsSet))
        );
      };

      // 创建文件/目录项数据的通用函数
      const createItemData = (item, isExpanded = false) => ({
        kind: item.kind,
        expanded: isExpanded,
        list: [],
        name: item.name,
        path: item.path,
      });

      // 递归加载目录内容的函数
      const loadDirectoryContents = async (rootItem) => {
        const dirHandle = await get(rootItem.path);
        const list = [];

        for await (const item of dirHandle.values()) {
          const isExpanded = expandedPathsSet.has(item.path);
          const itemData = createItemData(item, isExpanded);

          // 如果目录是展开状态，递归加载其内容
          if (isExpanded && item.kind === "dir") {
            await loadDirectoryContents(itemData);
          }

          list.push(itemData);
        }

        rootItem.list = list;
      };

      return {
        data: {
          projectPath: "",
          list: [],
          activePath: "",
          projectName: "",
        },
        watch: {
          projectPath(path) {
            this.loadProject();
          },
        },
        proto: {
          clickItem(item) {
            this.activePath = item.path;
            const projectData = this.getProvider("project-data");
            projectData.selected = item.path;

            if (item.kind === "dir") {
              if (!item.expanded) {
                // 展开目录
                item.expanded = true;
                expandedPathsSet.add(item.path);
                saveExpandedPaths();
                this.loadDirectoryContents(item);
              } else {
                // 折叠目录
                item.expanded = false;
                item.list = [];
                expandedPathsSet.delete(item.path);
                saveExpandedPaths();
              }
            }
          },
          getIcon(item) {
            if (item.kind === "dir") {
              return item.expanded
                ? "material-symbols:folder-open-outline"
                : "material-symbols:folder-outline";
            }

            const suffix = item.path.split(".").pop();
            switch (suffix) {
              case "html":
                return "whh:html";
              case "md":
                return "material-symbols:markdown-outline";
              default:
                return "mdi:file-outline";
            }
          },
          async loadDirectoryContents(rootItem) {
            await loadDirectoryContents(rootItem);
          },
          async loadProject() {
            if (!this.projectPath) {
              return;
            }

            // 加载项目文件
            const projectHandle = await get(this.projectPath);

            // 加载项目名称
            this.projectName = projectHandle.name;

            // 加载根目录内容
            const rootItem = createItemData(projectHandle);
            await loadDirectoryContents(rootItem);
            this.list = rootItem.list;
          },
        },
        attached() {},
        detached() {},
      };
    };
  </script>
</template>
