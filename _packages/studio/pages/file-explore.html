<template page>
  <l-m src="/_packages/n-icon/n-icon.html"></l-m>
  <style>
    :host {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 项目标题样式 */
    h5 {
      display: flex;
      align-items: center;
      padding: 12px;
      margin: 0;
      font-size: 15px;
    }
    h5 n-icon {
      margin-right: 4px;
      font-size: 20px;
    }

    .list {
      position: relative;
      flex: 1;
    }

    /* 文件/目录项基础样式 */
    .item {
      display: flex;
      align-items: center;
      padding: 4px 12px;
      margin-right: 6px;
      font-size: 14px;
      transition: background-color 0.03s ease-in-out;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
    }

    /* 悬停和激活状态样式 */
    .item:hover {
      background-color: rgba(204, 204, 204, 0.1);
    }

    .item.active {
      background-color: rgba(204, 204, 204, 0.2);
    }

    .item.active:hover {
      background-color: rgba(204, 204, 204, 0.25);
    }

    /* 图标样式 */
    .item-icon {
      margin-right: 4px;
      font-size: 16px;
    }

    .item-icon[icon="mdi:file-outline"] {
      color: #007acc;
    }

    .item-icon[icon="whh:html"] {
      color: #83d99f;
    }

    /* 折叠/展开图标容器样式 */
    .item-prefix {
      display: flex;
      align-items: center;
      justify-content: center;
      /* width: 20px; */
      width: 20px;
      height: 20px;
      transition: transform 0.1s ease-in-out;
    }

    .item-prefix.expanded {
      transform: rotate(90deg);
    }

    /* 隐藏元素的工具类 */
    .hide {
      display: none !important;
    }

    /* 子项缩进样式 */
    .item-child {
      padding-left: 10px;
    }

    /* 文件名文本截断容器 */
    .item-name-container {
      flex: 1;
      position: relative;
      height: 20px;
    }

    .item-name {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .list-inner {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      /* 自定义滚动条样式 */
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
    }
    .list-inner::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .list-inner::-webkit-scrollbar-track {
      background: transparent;
    }
    .list-inner::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
    .list-inner::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
  <h5>
    <n-icon icon="flat-color-icons:folder"></n-icon>
    {{ projectName }}
  </h5>
  <div class="list">
    <div class="list-inner">
      <o-fill :value="list" fill-key="path" name="file-item"> </o-fill>
      <div style="height: 16px"></div>
    </div>
  </div>
  <template name="file-item">
    <div>
      <!-- 文件/目录项 -->
      <div
        class="item"
        class:active="$host.activePath === $data.path"
        on:click="$host.clickItem($data)"
        on:dblclick="$host.dblclickItem($data)"
      >
        <!-- 折叠/展开图标 -->
        <div class="item-prefix" class:expanded="$data.expanded">
          <n-icon
            icon="mingcute:right-line"
            class:hide="$data.kind !== 'dir'"
          ></n-icon>
        </div>

        <!-- 文件类型图标 -->
        <n-icon :icon="$host.getIcon($data)" class="item-icon"></n-icon>

        <!-- 文件/目录名称 -->
        <div class="item-name-container">
          <div class="item-name">{{ $data.name }}</div>
        </div>
      </div>

      <!-- 子项容器 -->
      <div class="item-child">
        <o-fill :value="$data.list" fill-key="path" name="file-item"></o-fill>
      </div>
    </div>
  </template>
  <o-consumer
    name="studio-data"
    watch:path="projectPath"
    watch:active-file="activePath"
  ></o-consumer>
  <script>
    export default async ({ load }) => {
      const { get } = await load("/nos/fs/handle/main.js");

      // 使用 Set 数据结构提高查找性能
      let expandedPathsSet;
      try {
        const expandedPathsArray = JSON.parse(
          sessionStorage.getItem("__expandedPaths") || "[]"
        );
        expandedPathsSet = new Set(expandedPathsArray);
      } catch (e) {
        expandedPathsSet = new Set();
      }

      // 保存展开路径到 sessionStorage 的函数
      const saveExpandedPaths = () => {
        sessionStorage.setItem(
          "__expandedPaths",
          JSON.stringify(Array.from(expandedPathsSet))
        );
      };

      // 创建文件/目录项数据的通用函数
      const createItemData = (item, isExpanded = false) => ({
        kind: item.kind,
        expanded: isExpanded,
        list: [],
        name: item.name,
        path: item.path,
      });

      // 递归加载目录内容的函数
      const loadDirectoryContents = async (rootItem) => {
        const dirHandle = await get(rootItem.path);
        const list = [];

        for await (const item of dirHandle.values()) {
          // 忽略 .DS_Store 文件
          if (item.name === ".DS_Store") continue;

          const isExpanded = expandedPathsSet.has(item.path);
          const itemData = createItemData(item, isExpanded);

          // 如果目录是展开状态，递归加载其内容
          if (isExpanded && item.kind === "dir") {
            await loadDirectoryContents(itemData);
          }

          list.push(itemData);
        }

        rootItem.list = list;
      };

      return {
        data: {
          projectPath: "",
          list: [],
          activePath: "",
          projectName: "",
        },
        watch: {
          projectPath(path) {
            this.loadProject();
          },
        },
        proto: {
          async dblclickItem(item) {
            if (item.kind === "dir") return;

            const studioProvider = await this.getProvider("studio-data");

            // 触发双击事件
            studioProvider.dispatch("dblclick-file", {
              data: {
                path: item.path,
              },
            });
          },
          clickItem(item) {
            // this.activePath = item.path;
            this.getProvider("studio-data").activeFile = item.path;

            const projectData = this.getProvider("studio-data");
            projectData.selected = item.path;

            if (item.kind === "dir") {
              if (!item.expanded) {
                // 展开目录
                item.expanded = true;
                expandedPathsSet.add(item.path);
                saveExpandedPaths();
                this.loadDirectoryContents(item);
              } else {
                // 折叠目录
                item.expanded = false;
                item.list = [];
                expandedPathsSet.delete(item.path);
                saveExpandedPaths();
              }
            }
          },
          getIcon(item) {
            const suffix = item.path.split(".").pop();
            switch (suffix) {
              case "html":
                return "vscode-icons:file-type-html";
              case "css":
                return "vscode-icons:file-type-css";
              case "xml":
                return "vscode-icons:file-type-xml";
              case "md":
                return "vscode-icons:file-type-markdown";
              case "js":
              case "cjs":
              case "mjs":
                return "vscode-icons:file-type-js";
              case "json":
                return "vscode-icons:file-type-json";
              case "ts":
                return "vscode-icons:file-type-ts";
              case "react":
                return "vscode-icons:file-type-reactjs";
              case "vue":
                return "vscode-icons:file-type-vue";
              case "py":
                return "vscode-icons:file-type-python";
              case "rs":
                return "material-icon-theme:rust";
              case "conf":
                return "vscode-icons:file-type-config";
              case "pyx":
              case "pxd":
                return "vscode-icons:file-type-cython";
              case "txt":
                return "vscode-icons:file-type-text";
              case "yaml":
              case "yml":
                return "vscode-icons:file-type-yaml";
              case "cpp":
                return "vscode-icons:file-type-cpp";
              case "hpp":
                return "material-icon-theme:hpp";
              case "c":
              case "h":
                return "vscode-icons:file-type-c";
              case "ino":
                return "devicon:arduino";
              case "cmake":
                return "vscode-icons:file-type-cmake";
              case "gitignore":
                return "vscode-icons:file-type-git";
              case "github":
                return "vscode-icons:folder-type-github";
              case "svg":
                return "vscode-icons:file-type-svg";
              case "ttf":
                return "vscode-icons:file-type-font";
              case "zip":
              case "rar":
              case "7z":
              case "tar":
              case "gz":
              case "bz2":
              case "xz":
              case "tgz":
              case "tbz2":
              case "txz":
              case "iso":
              case "vmdk":
              case "vdi":
              case "qcow2":
              case "raw":
              case "dd":
              case "gpt":
              case "mbr":
              case "ntfs":
              case "ext4":
              case "xfs":
              case "btrfs":
              case "swap":
              case "hfs":
              case "hfs+":
              case "ntfs-3g":
              case "exfat":
              case "fat32":
              case "fat16":
              case "iso9660":
              case "udf":
              case "ntfs-3g":
                return "vscode-icons:file-type-zip";
              case "mp3":
              case "wav":
              case "aac":
              case "flac":
              case "ogg":
              case "m4a":
              case "wma":
              case "aiff":
              case "alac":
              case "opus":
              case "mka":
              case "mkv":
              case "mp4":
              case "mov":
              case "wmv":
              case "avi":
              case "webm":
              case "m2ts":
              case "ts":
              case "mts":
              case "m2v":
              case "vob":
              case "dv":
              case "mxf":
              case "m2v":
              case "m2a":
              case "ts":
              case "m2ts":
              case "mts":
              case "m2v":
              case "vob":
              case "dv":
              case "mp3":
                // return "vscode-icons:file-type-audio";
                return "material-icon-theme:audio";
              case "png":
              case "jpg":
              case "jpeg":
              case "gif":
              case "svg":
              case "webp":
              case "bmp":
              case "tiff":
              case "ico":
              case "cur":
              case "ani":
                return "vscode-icons:file-type-image";
              case "mp4":
              case "mov":
              case "wmv":
              case "avi":
              case "webm":
                return "vscode-icons:file-type-video";
              default:
                if (item.kind === "dir") {
                  return item.expanded
                    ? "vscode-icons:default-folder-opened"
                    : "vscode-icons:default-folder";
                }

                if (item.name === "LICENSE") {
                  return "vscode-icons:file-type-license";
                }
                if (item.name === "Makefile") {
                  return "vscode-icons:file-type-makefile";
                }

                return "vscode-icons:default-file";
            }
          },
          async loadDirectoryContents(rootItem) {
            await loadDirectoryContents(rootItem);
          },
          async loadProject() {
            if (!this.projectPath) {
              return;
            }

            // 加载项目文件
            const projectHandle = await get(this.projectPath);

            // 加载项目名称
            this.projectName = projectHandle.name;

            // 加载根目录内容
            const rootItem = createItemData(projectHandle);
            await loadDirectoryContents(rootItem);
            this.list = rootItem.list;
          },
        },
        attached() {},
        detached() {},
      };
    };
  </script>
</template>
