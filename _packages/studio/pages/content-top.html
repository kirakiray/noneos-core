<template page>
  <style>
    :host {
      display: block;
    }
    .container {
      display: flex;
    }
    .tab {
      position: relative;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .tab.focus {
      z-index: 3;
      background-color: #1e1e1e;
      cursor: default;
    }

    .active-mark {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #007acc;
    }

    .tab .active-mark {
      display: none;
    }
    .tab.focus .active-mark {
      display: block;
    }
  </style>
  <div class="container">
    <o-fill :value="list">
      <div
        class="tab"
        on:click="$host.clickItem($data)"
        class:focus="$data.path === $host.selectPath"
      >
        <div class="active-mark"></div>
        {{$data.name}}
      </div>
    </o-fill>
  </div>
  <o-consumer
    name="studio-data"
    watch:selected="selectPath"
    on:dblclick-file="dblclickFile"
  ></o-consumer>
  <script>
    export default async ({ load }) => {
      return {
        data: {
          selectPath: "",
          list: [],
        },
        proto: {
          clickItem(item) {
            const provider = this.getProvider("studio-data");
            provider.selected = item.path;
          },
          dblclickFile(e) {
            const { path } = e.data;

            // 已经存在的不重复添加
            if (this.list.some((item) => item.path === path)) return;

            this.list.push({
              name: path.split("/").pop(),
              path,
              permanent: true,
            });
          },
        },
        attached() {},
        detached() {},
      };
    };
  </script>
</template>
