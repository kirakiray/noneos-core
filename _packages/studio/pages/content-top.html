<template page>
  <style>
    :host {
      display: block;
    }
    .container {
      display: flex;
    }
    .tab {
      position: relative;
      padding: 8px 6px 8px 12px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      width: 18px;
      height: 18px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 10px;
      opacity: 0;
    }

    .close-btn:hover {
      opacity: 1;
      background-color: rgba(114, 114, 114, 0.4);
    }

    .tab.focus {
      z-index: 3;
      background-color: #1e1e1e;
      cursor: default;
    }

    .active-mark {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #007acc;
    }

    .tab .active-mark {
      display: none;
    }
    .tab.focus .active-mark {
      display: block;
    }
  </style>
  <div class="container">
    <o-fill :value="list">
      <div
        class="tab"
        on:click="$host.clickItem($data)"
        class:focus="$data.path === $host.activeFilePath"
      >
        <div class="active-mark"></div>
        {{$data.name}}
        <div class="close-btn" on:click="$host.closeTab($data,$event,$index)">
          <n-icon icon="material-symbols:close-small-rounded"></n-icon>
        </div>
      </div>
    </o-fill>
  </div>
  <o-consumer
    name="studio-data"
    watch:active-file="activeFilePath"
    watch:path="projectPath"
    on:dblclick-file="dblclickFile"
  ></o-consumer>
  <script>
    export default async ({ load }) => {
      return {
        data: {
          activeFilePath: "",
          projectPath: "",
          list: [],
        },
        watch: {
          projectPath() {
            this.loadHistory();
          },
        },
        proto: {
          loadHistory() {
            if (!this.projectPath) return;

            let openedTabs = [];
            try {
              openedTabs =
                JSON.parse(sessionStorage.getItem("__studio_opened_tabs")) ||
                [];
            } catch (e) {}

            this.list = openedTabs;
          },
          closeTab(item, event, index) {
            event.stopPropagation();

            this.list.splice(index, 1);

            // 保存到 sessionStorage
            try {
              sessionStorage.setItem(
                "__studio_opened_tabs",
                JSON.stringify(this.list)
              );
            } catch (e) {}
            // const provider = this.getProvider("studio-data");
            // provider.selected = item.path;
          },
          // 点击切换选中项
          clickItem(item) {
            const provider = this.getProvider("studio-data");
            provider.activeFile = item.path;
          },
          dblclickFile(e) {
            const { path } = e.data;

            // 已经存在的不重复添加
            if (this.list.some((item) => item.path === path)) return;

            this.list.push({
              name: path.split("/").pop(),
              path,
              permanent: true,
            });

            // 保存到 sessionStorage
            try {
              sessionStorage.setItem(
                "__studio_opened_tabs",
                JSON.stringify(this.list)
              );
            } catch (e) {}
          },
        },
        attached() {},
        detached() {},
      };
    };
  </script>
</template>
